<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Grid</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
      }
      .item {
        padding: 12px;
        border: 1px solid #aaa;
        border-radius: 8px;
        background: #f8f8f8;
        position: relative;
      }
      .item button {
        margin-top: 5px;
        margin-right: 5px;
        padding: 5px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .deleteBtn {
        background: red;
        color: white;
      }
      .modifyBtn {
        background: orange;
        color: white;
      }
      #addBtn {
        padding: 10px 18px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      /* Floating modal */
      #formContainer {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #eee;
        border: 1px solid #aaa;
        border-radius: 8px;
        padding: 20px;
        z-index: 1000;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 500;
      }

      label {
        display: block;
        margin-top: 8px;
      }
      input {
        padding: 6px;
        width: 95%;
        margin-top: 3px;
      }
      #createBtn {
        margin-top: 10px;
        padding: 10px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      #message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      #message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>

  <body>
    <h1>Product Grid</h1>
    <button id="addBtn">Add New Product</button>

    <div id="overlay"></div>

    <div id="formContainer">
      <h3 id="formTitle">Create Product</h3>

      <div id="message"></div>

      <label>Name</label>
      <input id="pName" type="text" />
      <label>Description</label>
      <input id="pDesc" type="text" />
      <label>Price</label>
      <input id="pPrice" type="number" />
      <label>Seller ID</label>
      <input id="pSeller" type="number" />
      <label>Category</label>
      <input id="pCategory" type="text" />
      <label>Stock</label>
      <input id="pStock" type="number" />

      <button id="createBtn">Create</button>
    </div>

    <div id="grid"></div>

    <script type="module" src="productGrid.js"></script>
  </body>
</html>
